<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
</head> 
 
<body>
	<form action="#" th:action="@{/adduser}" th:object="${car}"
		method="post">

		<div class="form-group row">

			<label for="name" class="col-sm-1 col-form-label">Car Brand</label> <input
				type="text" th:field="*{name}" id="name" placeholder="Car brand"></input>
			<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>




		</div>


		<div class="form-group row">
			<label for="email" class="col-sm-1 col-form-label">User Comment</label> <input
				type="text" th:field="*{email}" id="email" placeholder="Add a comment"></input>
			<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>


		</div>

		<input type="submit" value="Add User Comment"></input>

	</form>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
		crossorigin="anonymous"></script>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
		integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M="
		crossorigin="anonymous"></script>

	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>

</body>

</html>
