<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
		<div class="container">
			<a class="navbar-brand" href="/">Cars and Comments</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active"><a class="nav-link" href="#">
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" href="#"> </a></li>
					<li class="nav-item"><a class="nav-link" href="#"> </a></li>
					<li class="nav-item"><a class="nav-link" href="#"> </a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">

		<div class="row">


			<div class="col">


				<div th:switch="${users}">
					<h2 th:case="null">No Comments yet!</h2>
					<div th:case="*">
						<h2> List of Cars and Comments</h2>
						<table id="example" class="table table-bordered"
							style="width: 100%">
							<thead>
								<tr>
									<th>Car Brand</th>
									<th>User Comment</th>

									<th sec:authorize="isAuthenticated()">
										<div sec:authorize="isAuthenticated()">Edit</div>

									</th>

									<th sec:authorize="isAuthenticated()">
										<div sec:authorize="isAuthenticated()">Delete</div>
									</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="user : ${users}">
									<td th:text="${user.name}"></td>
									<td th:text="${user.email}"></td>
									<td sec:authorize="isAuthenticated()"><a
										th:href="@{/edit/{id}(id=${user.id})}"
										sec:authorize="isAuthenticated()">Edit</a></td>
									<td sec:authorize="isAuthenticated()"><a
										th:href="@{/delete/{id}(id=${user.id})}"
										sec:authorize="isAuthenticated()">Delete</a></td>
								</tr>
							</tbody>
						</table>
					</div>
					<p>

						<a href="/signup">Add a comment to a Car</a>
					<div sec:authorize="isAuthenticated()">

						<a href="/logout">Logout</a>
					</div>
					</p>
				</div>


			</div>


		</div>

	</div>


	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
		crossorigin="anonymous"></script>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
		integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M="
		crossorigin="anonymous"></script>

	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>

</body>
</html>
